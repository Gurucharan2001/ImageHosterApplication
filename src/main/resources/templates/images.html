<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Application - User Images</title>
</head>

<header th:replace="layout :: logged-in"></header>

<body>
<h1>Welcome User. These are your Images</h1>
<main id="images">
    <post th:each="i : ${images}">
        <h2 th:text="${i.title}"></h2>
        <i>Posted On: </i> <span th:text="${i.date}"></span>
        <div>
            <p th:text="${i.body}"></p>
        </div>
        <div>
<!--            <a th:href="@{/editpost(postId=${p.id})}">EDIT</a>-->

            <form th:action="@{/deleteimage(imageId=${i.id})}" th:method="delete">
                <input type="submit" value="DELETE" />
            </form>
        </div>
    </post>
</main>
</body>

</html>
